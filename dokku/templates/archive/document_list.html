{% extends "archive/document.html" %}

{% block title %}
Documents List
{% endblock %}

{% block content %}
<ul>
{% for object in object_list %}
  <li> <a href="/document/{{object.pk}}">{{object.pk}}: {{ object.description }}</a></li>
{% endfor %}
</ul>
<a class="btn btn-primary" href="{% url document_new %}">Add New</a>
{% endblock %}
